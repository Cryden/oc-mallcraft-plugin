# ===================================
#  Form Field Definitions
# ===================================

fields:
    active:
        label: is active
        type: switch
        span: full

    name:
        label: name
        type: text
        span: left
        required: true

    slug:
        label: slug
        type: text
        span: right
        required: true
        preset:
            field: name
            type: slug

tabs:
    fields:
        parent:
            label: parent
            type: relation
            nameFrom: name
            tab: Settings

        code:
            label: code
            type: text
            comment: Code for category
            tab: Settings

        external_id:
            label: external_id
            type: text
            comment: External ID for category
            tab: Settings

        image:
            label: image
            type: fileupload
            tab: Info

        preview_text:
            label: preview_text
            type: textarea
            tab: Info

        description:
            label: description
            type: richeditor
            tab: Info

        inherit_property_groups:
            label: Inherit Property Groups
            span: auto
            context: update
            dependsOn: parent
            type: switch
            tab: Property Groups

        property_groups:
            span: full
            type: relation
            controller:
                label: Property
                list: $/crydesign/mallcraft/models/property/columns.yaml
                form: $/crydesign/mallcraft/models/property/fields.yaml
            context: update
            trigger:
                action: hide
                field: inherit_property_groups
                condition: checked
            tab: Property Groups