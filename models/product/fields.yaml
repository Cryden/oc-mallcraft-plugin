# ===================================
#  Form Field Definitions
# ===================================

fields:
    name:
        label: Name
        type: text
        span: left
        required: true

    slug:
        label: Slug
        type: text
        span: right
        required: true
        preset:
            field: name
            type: slug

    active:
        label: Active
        type: switch
        span: full

tabs:
    fields:
        category:
            label: Category
            type: relation
            span: left
            nameFrom: name
            tab: Settings

        external_id:
            label: external_id
            type: text
            span: right
            tab: Settings

        product_type:
            label: Product type
            type: balloon-selector
            tab: Settings

        offers_section:
            label: Offers
            span: full
            type: section
            tab: Settings
            trigger:
                action: hide
                field: product_type
                condition: 'value[single]'

        offers:
            span: full
            type: relation
            tab: Settings
            controller:
                label: Product
                deferredBinding: true
                popupSize: adaptive
                list: $/crydesign/mallcraft/models/offer/columns.yaml
                form: $/crydesign/mallcraft/models/offer/fields.yaml
            trigger:
                action: hide
                field: product_type
                condition: 'value[single]'

        preview_text:
            label: Preview_text
            type: textarea
            tab: Info

        description:
            label: Description
            type: richeditor
            tab: Info
